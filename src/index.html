<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3c7f5856f6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" />
    <title>My TodoList</title>
  </head>
  <body>
    <section>
      <div class="todo">
        <div class="header">
          <h1>Today's To Do</h1>
          <i class="fas fa-sync"></i>
        </div>
        <div class="add_task"><input type="text" placeholder="add to your list" /><i class="fas fa-plus"></i></div>
        <div class="tasks depot" id="depot" data-dropeffect="move"></div>
        <div class="footer">Clear all completed</div>
      </div>
    </section>
  </body>
</html>
